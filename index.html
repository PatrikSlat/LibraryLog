<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdinLibrary</title>
  <link href="styles.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div id="credit">
        <span id="logo-font">Odin Library</span>
        <span id="credit-font">Created by Patrik
        <a href="https://github.com/PatrikSlat"><img src="assets/github-logo.png" id="git-logo" alt="github logo icon"></span></a>
      </div>
      <img src="assets/book.png" id="book" alt="book image">
    </header>
    <main>
      <div class="main-content">
        <div class="form-container">
          <form class="book-form">
            <div>
              <label for="book-name">Book name:</label>
              <input type="text" id="book-name" name="book-name" required>
            </div>
            <div>
              <label for="book-author">Book Author:</label>
              <input type="text" id="book-author" name="book-author" required>
            </div>
            <div>
              <label for="book-pages">Number of pages:</label>
              <input type="text" id="book-pages" name="book-pages">
            </div>
            <div id="status-container">
              <label for="status">Already read?</label>
              <input type="checkbox" id="status" name="status">
            </div>
              <input type="submit" id="add-Btn">
          </form>
        </div>
        <div class="display-container">
          <table>
            <tr id="main-row">
              <th>Book Name</th>
              <th>Book Author</th>
              <th>Number of pages</th>
              <th>Status</th>
            </tr>
            <tr>
              <td>test</td>
              <td>test</td>
              <td>test</td>
              <td>test</td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
